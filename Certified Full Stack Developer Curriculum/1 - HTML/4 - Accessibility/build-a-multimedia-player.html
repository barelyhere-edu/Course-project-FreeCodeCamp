<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Player</title>

  </head>

  <body>

    <main>

        <h1>Title</h1>

        <section>

          <h2>Song</h2>
          
          <audio src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" controls aria-label="Song">
          
            <source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          
          </audio>

          <br>

        </section>

        <section>

          <h2>Video</h2>

          <video src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.mp4" controls width="250" height="150" aria-label="Video">
          
            <source src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.mp4" type="video/mp4">
            <track src="subtitles_en.vtt" kind="subtitles" srclang="en" label="English">
            Your browser does not support the video element.
          
          </video>

        </section>

        <section>
        
          <h2>Transcript</h2>

          <p>
            This is a transcript of the video. It provides a text version of the content for accessibility purposes.
          </p>

        </section>
    
    </main>

  </body>

</html>
