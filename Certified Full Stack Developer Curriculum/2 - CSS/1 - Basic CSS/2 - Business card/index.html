<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <title>Business Card</title>
    <link rel="stylesheet" href="styles.css">
  
  </head>

  <body>

    <div class="business-card">
      
      <img class="profile-image" src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg " alt="Flower">
      
      <hr>

      <p class="full-name">John Doe</p>
      <p class="designation">Software Developer</p>
      <p class="company">Place</p>
        
      <hr>
      
      <p class="email">johndoe@email.com</p>
      <p class="phone-number">(99)99999-9999</p>

      <a href="https://www.freecodecamp.org/learn/full-stack-developer/lab-business-card/design-a-business-card">Portfolio</a>

      <hr>

      <div class="social-media">

      <h2>Connect with me</h2>

      <a href="https://www.twitter.com" target="_blank">Twitter</a>
      <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
      <a href="https://www.github.com" target="_blank">GitHub</a>

      </div>

    </div>
  
  </body>

</html>
