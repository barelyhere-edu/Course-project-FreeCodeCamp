<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards</title>
    <link rel="stylesheet" href="styles.css">

  </head>

  <body>

    <main id="playing-cards">

      <!--Card one-->
      <div class="card">

        <div class="left">

          <div>10</div>
          <div>♠</div>
          <div></div>

        </div>
        
        <div class="middle">

          <div>3</div>
          <div>♦</div>
          <div></div>

        </div>
        
        <div class="right">

          <div>5</div>
          <div>♥</div>
          <div></div>

        </div>

      </div>


      <!--Card two-->
      <div class="card">

        <div class="left">

          <div>8</div>
          <div>♦</div>
          <div></div>

        </div>

        <div class="middle">
          
          <div>2</div>
          <div>♥</div>
          <div></div>

        </div>

        <div class="right">
        
          <div>9</div>
          <div>♠</div>
          <div></div>

        </div>
        
      </div>


      <!--Card three-->
      <div class="card">

        <div class="left">

          <div>2</div>
          <div>♣</div>
          <div></div>

        </div>

        <div class="middle">
          
          <div>A</div>
          <div>♠</div>
          <div></div>

        </div>

        <div class="right">
        
          <div>10</div>
          <div>♥</div>
          <div></div>
          
        </div>
        
      </div>

    </main>
    
  </body>

</html>
